<html>
	<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("Dustbowl.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
	
	z-index: 100;
	
}
#Title {
		font-size: 75px;
		font-family:"Segoe UI", "Helvetica";
		color:#CFCFCF;
	text-align: center;
	clear: both;
	margin: -48% auto 0 auto;
}
#Problem {
	font-size: 20px;
	font-family: "Segoe UI", "Helvetica";
	color: #CFCFCF;
	text-align: center;
	float: left;
	margin-top: 15%;
}
#Solution{
	font-size: 20px;
	font-family: "Segoe UI", "Helvetica";
	color: #CFCFCF;
	text-align: center;
	float: right;
	margin-top: 15%;
}
#wrapper {

	width: 80%;
	margin: 0 auto;

	
}

</style>
<script>
	$(document).ready(function(){
		$("#Title").click(function(){
			$("problem").fadeIn();
			$("solution").fadeIn(10000);
		});
	});
</script>	
</head>


<div class = "bg"></div>

<div id = "Title">What is the goal?</div>
<div id = "wrapper">
	<div id = "Problem">
			<h3>Text describing the problem</h3><br><br>
	</div>
	<div id = "Solution">
		<h3>Text describing our solution</h3>
	</div>
</div>

</html>
